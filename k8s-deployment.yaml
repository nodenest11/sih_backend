# ðŸ“¦ Kubernetes Deployment for Smart Tourist Safety System

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tourist-safety-api
  labels:
    app: tourist-safety-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tourist-safety-api
  template:
    metadata:
      labels:
        app: tourist-safety-api
    spec:
      containers:
      - name: tourist-safety-api
        image: tourist-safety-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: tourist-safety-secrets
              key: database-url
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: tourist-safety-secrets
              key: supabase-url
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: tourist-safety-secrets
              key: supabase-anon-key
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: tourist-safety-secrets
              key: supabase-service-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: tourist-safety-service
spec:
  selector:
    app: tourist-safety-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer

---
apiVersion: v1
kind: Secret
metadata:
  name: tourist-safety-secrets
type: Opaque
stringData:
  database-url: "your-database-url-here"
  supabase-url: "https://tqenqwfuywighainnujh.supabase.co"
  supabase-anon-key: "your-anon-key-here"
  supabase-service-key: "your-service-key-here"